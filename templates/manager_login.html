<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>
    <style>
        body { background:#141414; color:#fff; font-family:Arial; padding:20px; }
        h1 { color:#e50914; }
        .container { max-width:500px; margin:100px auto; text-align:center; }
        select, button { padding:12px; font-size:16px; margin:10px 0; width:100%; }
        button { background:#e50914; color:white; border:none; border-radius:4px; cursor:pointer; }
        .message { color:#f00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manager Login</h1>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label for="employee_id">Choose your manager account:</label>
            <select name="employee_id" id="employee_id" required>
                <option value="">--- Select Manager ---</option>
                {% for manager in managers %}
                    <option value="{{ manager.EmployeeID }}">{{ manager.Name }} (ID: {{ manager.EmployeeID }})</option>
                {% endfor %}
            </select>
            <button type="submit">Login</button>
        </form>
        <p><a href="/">‚Üê Back to mainpage</a></p>
    </div>
</body>
</html>
