<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MongoDB Collections</title>
    <style>
        body { background:#141414; color:#fff; font-family:Arial; padding:20px; }
        h1 { color:#47a248; text-align:center; }
        table { width:100%; border-collapse:collapse; margin:20px 0; }
        th, td { padding:12px; border:1px solid #333; text-align:left; }
        th { background:#47a248; }
        a { color:#47a248; text-decoration:none; }
        a:hover { text-decoration:underline; }
        .back-btn { background: #333; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>MongoDB Collections</h1>
    <p style="text-align:center;">click on a collection to see the first 1000 entries</p>

    <table>
        <tr>
            <th>Collection</th>
            <th>number of documents</th>
            <th>show details</th>
        </tr>
        {% for coll, count in counts.items() %}
            <tr>
                <td>{{ coll }}</td>
                <td>{{ count }}</td>
                <td>
                    {% if count > 0 %}
                        <a href="/mongo-collection/{{ coll }}">â†’ Details</a>
                    {% else %}
                        No Data
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>

    <div style="text-align: center;">
            <button class="back-btn" onclick="window.location.href='/?employee_id={{ employee_id }}'">Back to Home</button>
    </div>
</body>
</html>
