<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Cinema Management System</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e50914;
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #f40612;
        }
        .btn-secondary {
            background-color: #333;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        #result {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            color: #0f0;
        }
        nav {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1>Cinema Management System</h1>

            {% if employees %}
            <div style="text-align: center; margin-bottom: 30px; background: #221f1f; padding: 15px; border-radius: 8px;">
                <label for="employeeSelect" style="margin-right: 10px;">Logged in as:</label>
                <select id="employeeSelect" style="padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #e50914;">
                    {% for emp in employees %}
                     <option value="{{ emp.EmployeeID }}" {% if emp.EmployeeID|string == request.args.get('employee_id') %}selected{% endif %}>
                            {{ emp.Name }} ({{ emp.RoleInfo }})
                     </option>
                    {% endfor %}
                </select>
            </div>
            {% else %}
            <div style="text-align: center; margin-bottom: 30px; color: #888;">
                <p>No database records were found. Please use <strong>Import Randomized Data</strong> to begin.</p>
            </div>
            {% endif %}

            <nav>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="generateData()">Generate Randomized Data</button>
                    <button class="btn" onclick="window.location.href='/status'">SQL Tables</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn btn-secondary" onclick="navigateTo('/movie-management')">Movie Management</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/manager-login'">Cleaning Assignment (Manager Login)</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn" style="background-color: #e50914;" onclick="navigateTo('/promotional-analytics-sql')">Promotional Analytics SQL</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn" style="background-color: #444;" onclick="migrateToMongo()">Migrate to NOSQL</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn" style="background-color: #47a248;" onclick="navigateTo('/mongo-status')">Show Collections</button>
                </div>

                <div>
                    <button class="btn" style="background-color: #2e7d32;" onclick="navigateTo('/movie-management-mongo')">Movie Management Mongo</button>
                </div>
                <div>
                    <button class="btn" style="background-color: #47a248;" onclick="navigateTo('/promotional-analytics-nosql')">Promotional Analytics NoSQL</button>
                </div>
            </nav>
            <div id="result"></div>
        </div>

    <script>
        function navigateTo(path) {
                const select = document.getElementById('employeeSelect');
                if (!select) {
                    alert("Please import data first!");
                    return;
                }
                const empId = select.value;
                window.location.href = `${path}?employee_id=${empId}`;
            }

        function generateData() {
            document.getElementById('result').innerText = 'Import runs – please wait...';
            fetch('/generate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<strong style="color:#0f0;">' + (data.message || data.error) + '</strong><br>' +
                        'Site will be automatically actualised...';
                    setTimeout(() => location.reload(), 2000);
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = '<strong style="color:#f00;">Error: ' + err + '</strong>';
                });
        }
    </script>

    <script>
        function migrateToMongo() {
            if (!confirm("This will DELETE ALL DATA in MongoDB and migrate from MariaDB. Proceed?")) return;

            document.getElementById('result').innerText = 'Migration runs – please wait...';
            fetch('/migrate-to-mongo', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<strong style="color:#0f0;">' + (data.message || data.error) + '</strong>';
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = '<strong style="color:#f00;">Error: ' + err + '</strong>';
                });
        }
    </script>
</body>
</html>
