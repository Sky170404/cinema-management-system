<!DOCTYPE html>
<html>
<head>
    <title>Movie Management</title>
    <style>
        body { background: #141414; color: white; font-family: Arial; padding: 20px; }
        h1 { color: #e50914; text-align: center; }
        .movie-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .movie-table th, .movie-table td { border: 1px solid #333; padding: 12px; text-align: left; }
        .movie-table th { background: #e50914; }
        .movie-table tr:nth-child(even) { background: #221f1f; }
        .btn-add { background: #e50914; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .back-btn { background: #333; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        .msg { color: #0f0; text-align: center; }
    </style>
</head>
<body>
    <h1>Movie Promotional Management</h1>
    {% if message %}<p class="msg">{{ message }}</p>{% endif %}

    <table class="movie-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Age Rating</th>
                <th>Current Trailers</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.Title }}</td>
                <td>{{ movie.AgeRating }}</td>
                <td><strong>{{ movie.TrailerCount }}</strong></td>
                <td>
                    <a href="/add-trailer-form/{{ movie.MovieID }}" class="btn-add">Add Trailer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
